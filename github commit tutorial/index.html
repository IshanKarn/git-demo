<body>
    <h1>
        How to deploy projects on github!!
    </h1>
    <p>
        Basic commands used:
		<ul>
		<ul>git init .</ul>
		<ul>git add .</ul>
		<ul>git branch -M main</ul>
		<ul>git remote add origin <repo url></ul>
		<ul>git commit -m <message></ul>
		<ul>git push origin main</ul>
		<ul><a href="https://git-scm.com/book/en/v2">Learn more...</a></ul>
		</ul>
    </p>
